<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles/style_formulario.css">
</head>
<body>
    <h1>Formulario de compra</h1>
    <form>
            <div>
                <label for="i_name">Nombre:</label>
                <input id="i_name" type="text">
            </div>
            <div>
                <label for="i_apellido_p">Apellido Paterno:</label>
                <input id="i_apellido_p" type="text">
            </div>
            <div>
                <label for="i_apellido_m">Apellido Materno:</label>
                <input id="i_apellido_m" type="text">
            </div>
            <div>
                <label for="i_correo">Correo:</label>
                <input id="i_correo" type="email">
            </div>
            <div>
                <label for="i_tel">Telefono:</label>
                <input id="i_tel" pattern="[0-9]{10}" type="tel" required>
            </div>
            <input type="submit" value="Enviar">
    </form>
</body>
</html>
